<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card-preview">
        <div class="card-images-header">
          <div class="color-cover-image"></div>
          <img
            src="images/image-header-mobile.jpg"
            alt="mobile-header"
            class="mobile-image"
          />
          <img
            src="images/image-header-desktop.jpg"
            alt="header-desktop"
            class="desktop-image"
          />
        </div>
        <div class="text-content">
          <div class="header-text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="sub-text">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="main-stats">
            <div class="main-stat compnay-stat">
              <h1 class="number">10k+</h1>
              <p class="stat">companies</p>
            </div>
            <div class="main-stat template-stat">
              <h1 class="number">314</h1>
              <p class="stat">templates</p>
            </div>
            <div class="main-stat query-stat">
              <h1 class="number">12M+</h1>
              <p class="stat">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
